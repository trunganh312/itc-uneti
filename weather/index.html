<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dự báo thời tiết</title>
  </head>
  <body>
    <div class="weather">
      <input
        type="text"
        class="weather__input"
        placeholder="Tìm kiếm..."
        required
      />
      <div class="weather__text">
        <h2 class="weather__city"></h2>
        <span style="margin: 0 10px">,</span>
        <h2 class="weather__country"></h2>
      </div>
      <h6 class="weather__date"></h6>
      <div class="weather__temperature"></div>
      <div class="weather__desc"></div>
      <div class="weather__more">
        <div class="weather__visibility">
          <i class="fa-solid fa-eye"></i>
          <p class="weather__p"></p>
        </div>
        <div class="weather__wind">
          <i class="fa-solid fa-wind"></i>
          <p class="weather__p"></p>
        </div>
        <div class="weather__cloud">
          <i class="fa-solid fa-cloud-sun"></i>
          <p class="weather__p"></p>
        </div>
      </div>
    </div>

    <script src="./lesson/main.js"></script>
  </body>
</html>
